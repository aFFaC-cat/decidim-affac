    pages: 
      - slug: terms-and-conditions
        title:
          ca: Termes i condicions d'ús
          es: Términos y condiciones de uso
        content: 
          ca: >
            <p><strong>Informació bàsica sobre protecció de dades</strong>:</p><ul>
            <li>
            <strong>Propietari del tractament</strong>: Associacions Federades de Famílies d'Alumnes de Catalunya</li>
            <li>
            <strong>Responsable del tractament: </strong><em><u>Fundación Goteo</u></em>
            </li>
            <li>
            <strong>Finalitat del tractament</strong>: gestionar el contacte entre les famílies d'alumnes i persones interessades a participar activament en els actes, òrgans i processos de participació de la plataforma, incloses les opinions polítiques que les persones participants puguin publicar.</li>
            <li>
            <strong>Base legal pel tractament</strong>: és el consentiment de la persona usuària mitjançant l’acceptació dels termes i condicions d’ús.</li>
            <li>
            <strong>Destinataris de les dades</strong>: no seran comunicades a tercers excepte per obligació legal.</li>
            <li>
            <strong>Drets</strong>: per exercir els seus drets d’accés, rectificació i supressió així com d’altres drets reconeguts a la normativa pot enviar un correu a comunicacio@affac.cat.</li>
            </ul><p><br></p><p>Aquest avís legal informa de manera concisa dels aspectes principals de la plataforma de participació digital %{organization_name}, impulsada per Associacions Federades de Famílies d'Alumnes de Catalunya (aFFaC). La plataforma té per objectiu promoure la participació ciutadana i la democràcia directa, deliberativa i participativa a l'àrea catalana a través dels diferents processos, espais i òrgans de participació, generant formes d'interacció directa i oberta entre la plataforma, la ciutadania i els diferents agents socials. %{organization_name} està orientada a promoure la deliberació i el debat ciutadà, la transparència i la traçabilitat de la participació (en cap cas per traçar a les persones usuàries) i a la generació d’espais de participació presencials i digitals.</p><p>La persona que accedeix a aquesta plataforma es compromet a acceptar i complir tot el que preveu aquest avís legal i el conjunt de disposicions aplicables. També es compromet a fer un ús lícit i adequat dels continguts i els serveis i a abstenir-se de qualsevol conducta il·legal o contrària a la bona fe.</p><p><br></p><h3>A. Àmbit d’aplicació d’aquestes condicions d’ús</h3><p>Les condicions d’ús següents per a la participació en la plataforma %{organization_name} vinculen a totes les persones que participin en aquest lloc web. En el moment de registrar-vos us sol·licitarà que accepteu aquestes condicions.</p><p>%{organization_name} es reserva la facultat de modificar les condicions presents per a la plataforma i publicarà en aquest lloc web l’última versió d’aquestes condicions. Per tal de mantenir-vos informades dels canvis futurs, us aconsellem que visiteu aquesta pàgina de tant en tant. S’informarà les persones usuàries de les modificacions quan n’afectin la privacitat i/o la seguretat.</p><p><br></p><h3>B. Objectiu de la iniciativa</h3><p>Mitjançant la plataforma %{organization_name} es vol fomentar la participació ciutadana de manera oberta i transparent i implicar la ciutadania i els diferents agents socials en la millora de la qualitat democràtica de <em><u>les Associacions de Famílies d'Alumnes de Catalunya</u></em>, en la definició i disseny de polítiques públiques i actuacions; així com en la valoració, informació, discussió, priorització i decisió sobre aquelles polítiques i actuacions d'institucions supramunicipals públiques així com d'iniciatives ciutadanes, associatives o socials que així ho desitgin. D’aquesta manera es busca afrontar els reptes i les dificultats que es plantegen, amb l’objectiu de millorar-la i obrir-la al conjunt de la ciutadania a través de múltiples processos, espais, òrgans i altres formes de participació ciutadana.</p><p>%{organization_name} opta per una democràcia participativa, directa i deliberativa visibilitzant i fomentant les iniciatives que, tant de forma individual com col·lectiva, puguin contribuir a debatre, dissenyar i/o valorar accions ciutadanes en favor del bé comú. En aquest sentit %{organization_name} ha de poder acollir futures iniciatives de participació ciutadana i democràcia directa, participativa o deliberativa, incloses aquelles que fomentin i facilitin la cooperació, associació i l'autoorganització entre la mateixa ciutadania.</p><p><br></p><h3>C. Aspectes generals de la participació en la plataforma %{organization_name}</h3><p>Hi pot participar qualsevol persona física a partir de 16 anys que s’hagi registrat prèviament a la plataforma %{organization_name}. Mitjançant l’acceptació d’aquestes condicions d’ús, la persona registrada declara que té 16 anys o més. Les persones majors d’edat de les quals depenen les menors són les responsables de l’actuació d’aquestes menors en la plataforma %{organization_name}. La plataforma també permet la possibilitat d’obrir el registre a entitats, col·lectius, grups i/o organitzacions ciutadanes i actors rellevants del territori català.</p><p>Com que la plataforma %{organization_name} és un punt de trobada que té l’objectiu de promoure la participació ciutadana per a la millora del subministrament de drets bàsics, les persones usuàries estan obligades a fer-ne un ús diligent i d’acord amb aquest objectiu.</p><p>%{organization_name} no és responsable de l’ús incorrecte de la plataforma que en facin les persones usuàries o dels continguts que aquestes hi aportin. Cada persona usuària és responsable d’utilitzar la plataforma correctament, així com de la legalitat dels continguts i de les opinions que hi hagi compartit.</p><p>No és permès afegir cap contingut il·legal o no autoritzat al lloc web, com per exemple informació que tingui les característiques següents:</p><ul>
            <li>que sigui falsa o enganyosa;</li>
            <li>que infringeixi qualsevol dret de qualsevol tercera part, com per exemple, el copyright, les marques registrades o altres drets de propietat intel·lectual i industrial o altres drets relacionats;</li>
            <li>que atempti contra la intimitat d’un tercer, com publicar detalls personals dels participants, com el nom, l’adreça, el número de telèfon, el correu electrònic, fotografies o qualsevol altra informació de caràcter personal;</li>
            <li>que contingui virus, troians, robots o altres programes que puguin perjudicar el lloc web o el sistema de qualsevol tercera part, o bé que tinguin la intenció d’eludir les mesures tècniques dissenyades per al funcionament correcte de la plataforma;</li>
            <li>que pretengui enviar correu brossa als usuaris o sobrecarregar el sistema;</li>
            <li>que tingui el caràcter de cadena de missatges, joc piramidal o joc d’atzar;</li>
            <li>que tingui finalitats comercials, com publicar ofertes de treball o anuncis;</li>
            <li>que no estigui conforme amb la decència pública; en conseqüència, el contingut no ha d’incitar a l’odi, discriminar, amenaçar, provocar, ni tenir un sentit o un caràcter sexual, violent, groller, ni ofensiu;</li>
            <li>que infringeixi una llei o una regulació aplicable;</li>
            <li>que faci campanyes promovent el vot massiu per a altres propostes no relacionades amb el procés i el marc de debat, i</li>
            <li>que creï múltiples usuaris simulant ser persones diferents (<em>astroturfing</em>).</li>
            </ul><p>%{organization_name} no es fa responsable de la qualitat, l’originalitat, l’autenticitat, la legalitat o la seguretat dels continguts que les persones usuàries aportin a la plataforma. No obstant això, %{organization_name} es reserva el dret a eliminar de la plataforma les opinions, informacions, comentaris, propostes o arxius que contradiguin aquestes condicions d’ús, i pot instal·lar filtres a aquest efecte. Tot això es realitzarà únicament amb la finalitat de preservar l’objectiu fonamental de la plataforma. %{organization_name} es reserva també la potestat —sense cap avís previ— de suspendre temporalment les activitats d’un o una participant en la plataforma, desactivar-ne el compte, esborrar-ne el contingut, eliminar-ne el compte o enviar un avís, especialment, i sense limitar-s’hi, en els casos següents:</p><ul>
            <li>si es produeix una infracció d’aquestes condicions d’ús de la plataforma de participació;</li>
            <li>si %{organization_name} creu que l’activitat de la persona participant és perjudicial per a les altres participants, per al lloc web o per la plataforma.</li>
            </ul><p>La persona participant es fa responsable del contingut de les seves aportacions i dels danys o les reclamacions de tercers que se’n puguin derivar. En cap cas %{organization_name} serà responsable de l’ús indegut del lloc de la plataforma o dels continguts que s’hi comparteixin, ni respondrà sobre la utilització que una persona física faci de les idees aportades, ni sobre la idoneïtat d’aquestes idees, ni sobre els resultats que se’n derivin. En cas que el contingut inclogui un enllaç a un altre lloc web, %{organization_name} no assumeix cap mena de responsabilitat pels danys i/o perjudicis deguts a l’accés als continguts d’aquest enllaç, ni tampoc pel contingut que hi pugui haver en aquest enllaç. En cas que es produeixi una disputa de qualsevol classe o per qualsevol motiu entre els participants en el lloc web o en un tercer, %{organization_name} queda eximit de tota responsabilitat per reclamacions, demandes o danys de la naturalesa que sigui que estiguin relacionats d’alguna manera amb aquesta disputa.</p><p><br></p><h3>D. Funcionament de la plataforma</h3><p>Les persones participants poden accedir i navegar per la plataforma lliurement i de forma anònima. Només quan vulguin realitzar alguna acció que impliqui la creació, el suport o el comentari d’una proposta o la participació en un debat caldrà que es registrin prèviament. El registre que permetrà participar en la plataforma fent comentaris en una secció o creant propostes s’ha de realitzar introduint-hi les dades següents: nom d’usuari, correu electrònic, contrasenya i acceptació de les condicions d’ús.</p><p>La plataforma permet també la possibilitat de donar-hi d’alta entitats, col·lectius i/o organitzacions, i en aquest cas, se sol·licitaran les dades següents: nom de l’organització, persona responsable, correu electrònic, telèfon, contrasenya i acceptació de les condicions d’ús.</p><p>La persona registrada pot interactuar amb la plataforma a través de les diferents funcionalitats habilitades per cadascun dels espais de participació (debats, propostes, trobades,...).</p><p><br></p><h3>E. Condicions pel tractament dels continguts proporcionats per les persones usuàries</h3><p>Les condicions presents regulen els termes aplicables al contingut enviat per les persones usuàries d’aquesta plataforma mitjançant el formulari corresponent (en endavant, el “contingut”). El contingut no inclou aquelles dades de caràcter personal (excepte el nom públic de l'usuari) que són proporcionades a l'hora de realitzar el registre i la verificació; i només inclou el contingut públic proporcionat per la persona usuària (comentaris, propostes,...). Aquestes condicions s’apliquen tant al contingut remès inicialment a la plataforma %{organization_name} com a qualsevol contingut que s’enviï amb posterioritat o es manifesti a la plataforma:</p><ul>
            <li>
            <strong>No-confidencialitat</strong>: Tot el contingut tramès per l’usuari a la plataforma ha de ser susceptible de ser conegut pel públic en general. Per tant, %{organization_name} tractarà el contingut com a informació no confidencial.</li>
            <li>
            <strong>Procediment</strong>: En el cas que la plataforma estigui interessada en el contingut tramès per la persona usuària, s'hi pot posar en contacte per sol·licitar-li informació addicional, sense que la plataforma adquireixi -per aquest fet- cap compromís respecte de la usuària. Aquesta informació tindrà el caràcter de no confidencial, sense perjudici que, en el cas que les parts considerin la necessitat d’intercanviar informació de caràcter confidencial, se signi un acord de confidencialitat. Tot això sense perjudici del que estableix l’apartat relatiu a “Drets de propietat intel·lectual i industrial”.</li>
            <li>
            <strong>Publicitat o difusió dels continguts presentats</strong>: Les persones participants a la plataforma declaren conèixer i acceptar el fet que la informació aportada podrà ser publicada a les webs propietat de %{organization_name}, així com a través d’altres mitjans que l’organització consideri oportuns per donar a conèixer aquesta iniciativa.</li>
            <li>
            <strong>Propietat intel·lectual</strong>: Sempre que no s’indiqui el contrari, els continguts protegits per la propietat intel·lectual que la persona usuària aporti a aquest web quedaran subjectes a una llicència Creative Commons - Reconeixement - Compartir Igual (CC-BY-SA).</li>
            <li>
            <strong>Procediment d’avís i de retirada</strong>: Qualsevol persona, amb motius raonats, pot sol·licitar la retirada de continguts que incompleixin l’avís legal i les condicions d’ús presents. La sol·licitud es pot fer enviant un correu electrònic a l'adreça <em>comunicacio@affac.cat</em>. %{organization_name} processarà aquestes peticions i es reserven el dret de fer les comprovacions o les verificacions oportunes amb caràcter previ a la retirada de qualsevol contingut.</li>
            </ul><p><br></p><h3>F. Drets d'autor, reutilització de la informació i altres drets sobre el lloc web i els seus continguts</h3><p>%{organization_name} fomenta l’ús de llicències obertes, la creació d’obres derivades i la reutilització i modificació de les obres contingudes en aquest web, sempre que es reconegui l’autoria original i es mantingui la mateixa llicència sobre l’obra resultant. Sempre que no s’indiqui el contrari, els continguts protegits per la propietat intel·lectual difosos en aquest web queden subjectes, per defecte, a una llicència Creative Commons - Reconeixement - Compartir Igual (CC-BY-SA). D’acord amb aquesta llicència, qualsevol persona podrà fer ús dels continguts protegits, tant per a fins comercials com no comercials, sempre que es reconegui l’autoria i es difongui l’obra resultant sota la mateixa llicència CC-BY-SA. Aquesta llicència s’aplicarà tant als continguts aportats per la plataforma com als continguts aportats per les usuàries d’aquest web.</p><p>%{organization_name} permet la reutilització de totes les informacions i dades difoses a través d’aquesta web, subjecte a les condicions següents:</p><ul>
            <li>Heu de reconèixer adequadament l’autoria, proporcionar un enllaç a la llicència i indicar si s’hi han realitzat canvis.</li>
            <li>No podeu donar a entendre que %{organization_name} patrocina o dóna suport a l’activitat en la qual es reutilitza la informació.</li>
            </ul><p>%{organization_name} respectarà tots els drets de propietat intel·lectual o industrial sobre el contingut remesos per les persones usuàries, i no assumeix cap responsabilitat, directa o indirecta, respecte de qualsevol mena de controvèrsia, disputa i/o litigi que es pugui derivar de la publicació, divulgació i/o difusió dels continguts aportats sense el consentiment preceptiu dels seus titulars legítims o sense l’empara d’algun ús permès per la llei.</p>
