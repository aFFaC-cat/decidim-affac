        </ol><p>Si decideixes mantenir aquesta consulta de prova i prefereixes crear-ne una de nova, despublica-la per no confondre les participants de la plataforma. Trobaràs el botó a sota de tot.</p>
        <p>A la documentació trobareu més informació sobre com configurar una consulta.</p>
      es: >
        <p>¡Te damos la bienvenida a tu primera consulta! Modifícala para crear tu primera consulta:</p><ol>
        <li>Clica "Entra", en la esquina superior derecha, y accede con el usuario y la contraseña de la cuenta admin. A continuación, clica "Edita".</li>
        <li>Edita el título, el subtítulo, esta descripción y la fecha de votación adaptándolos a la información relativa a tu consulta. También puedes modificar el tipo de consulta y la imagen de cabecera.</li>
        <li>Clica el botón "Actualización" y, a continuación, ve a la pestaña "Preguntas" que encontrarás en el menú lateral izquierdo, para editar la pregunta actual o añadir nuevas.</li>
        </ol><p>Si decides mantener esta consulta de prueba y prefieres crear una nueva, despúblicala para no confundir a las participantes de la plataforma. Encontrarás el botón debajo de todo.</p>
        <p>Para más información sobre cómo configurar una consulta, ve a la <a href="/pages" rel="noopener noreferrer" target="_blank">Ayuda</a>.</p>
        <p>A la documentación encontrarás más información sobre cómo configurar una consulta.</p>
