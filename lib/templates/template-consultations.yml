    pages: 
      - slug: terms-and-conditions
        title:
          ca: Termes i condicions d'ús
          es: Términos y condiciones de uso
        content: 
          ca: >
            <p><strong>Informació bàsica sobre protecció de dades</strong>:</p><ul>
            <li>
            <strong>Responsable del tractament</strong>: %{organization_name}</li>
            <li>
            <strong>Finalitat del tractament</strong>: gestionar el contacte entre les famílies d'alumnes i persones interessades a participar activament en els actes, òrgans i processos de participació de la plataforma, incloses les opinions polítiques que les persones participants puguin publicar.</li>
            <li>
            <strong>Base legal pel tractament</strong>: és el consentiment de la persona usuària mitjançant l'acceptació dels termes i condicions d'ús.</li>
            <li>
            <strong>Destinataris de les dades</strong>: no seran comunicades a tercers excepte per obligació legal.</li>
            <li>
            <strong>Drets</strong>: per exercir els seus drets d'accés, rectificació i supressió així com d'altres drets reconeguts a la normativa pot enviar un correu a <u>participa@affac.cat</u>.</li>
            </ul><p><br></p><p>Aquest avís legal informa de manera concisa dels aspectes principals de la plataforma de participació digital Participa %{organization_name}, impulsada per Associacions Federades de Famílies d'Alumnes de Catalunya (aFFaC). La plataforma té per objectiu promoure la participació ciutadana i la democràcia directa, deliberativa i participativa a l'àrea catalana a través dels diferents processos, espais i òrgans de participació, generant formes d'interacció directa i oberta entre la plataforma, la ciutadania i els diferents agents socials. Participa %{organization_name} està orientada a promoure la deliberació i el debat ciutadà, la transparència i la traçabilitat de la participació (en cap cas per traçar a les persones usuàries) i a la generació d'espais de participació presencials i digitals.</p><p>La persona que accedeix a aquesta plataforma es compromet a acceptar i complir tot el que preveu aquest avís legal i el conjunt de disposicions aplicables. També es compromet a fer un ús lícit i adequat dels continguts i els serveis i a abstenir-se de qualsevol conducta il·legal o contrària a la bona fe.</p><p><br></p><h3>A. Àmbit d'aplicació d'aquestes condicions d'ús</h3><p>Les condicions d'ús següents per a la participació en la plataforma Participa %{organization_name} vinculen a totes les persones que participin en aquest lloc web. En el moment de registrar-vos us sol·licitarà que accepteu aquestes condicions.</p><p>Participa %{organization_name} es reserva la facultat de modificar les condicions presents per a la plataforma i publicarà en aquest lloc web l'última versió d'aquestes condicions. Per tal de mantenir-vos informades dels canvis futurs, us aconsellem que visiteu aquesta pàgina de tant en tant. S'informarà les persones usuàries de les modificacions quan n'afectin la privacitat i/o la seguretat.</p><p><br></p><h3>B. Objectiu de la iniciativa</h3><p>Mitjançant la plataforma Participa %{organization_name} es vol fomentar la participació de les famílies de manera oberta i transparent i implicar-les en la millora de la qualitat educativa i la vida al centre educatiu. Per fer-ho, aquesta iniciativa ofereix espais de valoració, informació, discussió, priorització i discussió sobre aquells aspectes que afecten al centre educatiu i sobre els quals les famílies poden i/o volen incidir.</p><p>Participa %{organization_name} opta per una democràcia participativa, directa i deliberativa visibilitzant i fomentant les iniciatives que, tant de forma individual com col·lectiva, puguin contribuir a debatre, dissenyar i/o valorar accions en favor del bé comú.</p><p><br></p><h3>C. Aspectes generals de la participació en la plataforma Participa %{organization_name}</h3><p>Hi pot participar qualsevol soci/a de l'AFA que s'hagi registrat prèviament a la plataforma Participa %{organization_name}. Mitjançant l'acceptació d'aquestes condicions d'ús, la persona registrada declara que és soci/a de l'AFA.</p><p>Com que la plataforma Participa %{organization_name} és un punt de trobada que té l'objectiu de promoure la participació de les famílies i les AFA en la millora del sistema educatiu públic, les persones usuàries estan obligades a fer-ne un ús diligent i d'acord amb aquest objectiu.</p><p>Ni Participa %{organization_name} ni la plataforma Participa aFFaC són responsables  de l'ús incorrecte que les persones usuàries puguin fer de la plataforma o dels continguts que aquestes hi aportin. Cada persona usuària és responsable d'utilitzar la plataforma correctament, així com de limitar els continguts i les opinions compartides a la legalitat vigent.</p><p>No és permès afegir cap contingut il·legal o no autoritzat al lloc web, com per exemple informació que tingui les característiques següents:</p><ul>
            <li>que sigui falsa o enganyosa;</li>
            <li>que infringeixi qualsevol dret de qualsevol tercera part, com per exemple, el copyright, les marques registrades o altres drets de propietat intel·lectual i industrial o altres drets relacionats;</li>
            <li>que atempti contra la intimitat d'un tercer, com publicar dades personals dels participants (nom, adreça, número de telèfon, correu electrònic, fotografies o qualsevol altra informació de caràcter personal);</li>
            <li>que contingui virus, troians, robots o altres programes que puguin perjudicar el lloc web o el sistema de qualsevol tercera part, o bé que tinguin la intenció d'eludir les mesures tècniques dissenyades per al funcionament correcte de la plataforma;</li>
            <li>que pretengui enviar correu brossa als usuaris o sobrecarregar el sistema;</li>
            <li>que tingui el caràcter de cadena de missatges, joc piramidal o joc d'atzar;</li>
            <li>que tingui finalitats comercials, com publicar ofertes de treball o anuncis;</li>
            <li>que atempti contra la integritat física o moral de les persones (queden taxativament prohibides les incitacions a l'odi, les discriminacions, les amenaces, les provocacions, i tot aquell contingut que tingui un sentit o caràcter sexual, violent, groller o ofensiu);</li>
            <li>que infringeixi una llei o una regulació aplicable;</li>
            <li>que creï múltiples usuaris simulant ser persones diferents (<em>astroturfing</em>).</li>
            </ul><p>Ni Participa %{organization_name} ni la plataforma Participa aFFaC es fan responsables de la qualitat, l'originalitat, l'autenticitat, la legalitat o la seguretat dels continguts que les persones usuàries aportin a la plataforma. No obstant això, Participa %{organization_name} es reserva el dret a eliminar de la plataforma les opinions, informacions, comentaris, propostes o arxius que contradiguin aquestes condicions d'ús, i pot instal·lar filtres a aquest efecte. Tot això es realitzarà únicament amb la finalitat de preservar l'objectiu fonamental de la plataforma. Participa %{organization_name} es reserva també la potestat —sense cap avís previ— de suspendre temporalment les activitats d'un o una participant en la plataforma, desactivar-ne el compte, esborrar-ne el contingut, eliminar-ne el compte o enviar un avís, especialment, i sense limitacions, en els casos següents:</p><ul>
            <li>si es produeix una infracció d'aquestes condicions d'ús de la plataforma de participació;</li>
            <li>si Participa %{organization_name} creu que l'activitat de la persona participant és perjudicial per a les altres participants, per al lloc web o per la plataforma.</li>
            </ul><p>La persona participant es fa responsable del contingut de les seves aportacions i dels danys o les reclamacions de tercers que se'n puguin derivar. En cap cas ni Participa %{organization_name} ni la plataforma Participa aFFaC seran responsables de l'ús indegut del lloc de la plataforma o dels continguts que s'hi comparteixin, ni respondrà sobre la utilització que una persona física faci de les idees aportades, ni sobre la idoneïtat d'aquestes idees, ni sobre els resultats que se'n derivin. En cas que el contingut inclogui un enllaç a un altre lloc web, ni Participa %{organization_name} ni la plataforma Participa aFFaC assumeixen cap mena de responsabilitat pels danys i/o perjudicis deguts a l'accés als continguts d'aquest enllaç, ni tampoc pel contingut que hi pugui haver en aquest enllaç. En cas que es produeixi una disputa de qualsevol classe o per qualsevol motiu entre els participants en el lloc web o en un tercer, Participa %{organization_name} i la plataforma Participa aFFaC queden eximides de tota responsabilitat per reclamacions, demandes o danys de qualsevol naturalesa derivades d'aquesta disputa.</p><p><br></p><h3>D. Funcionament de la plataforma</h3><p>Les persones participants poden accedir i navegar per la plataforma lliurement i de forma anònima. Només quan vulguin realitzar alguna acció que impliqui la creació, el suport o el comentari d'una proposta o la participació en un debat caldrà que es registrin prèviament. El registre que permetrà participar en la plataforma fent comentaris en una secció o creant propostes s'ha de dur a terme introduint-hi les dades següents: nom d'usuari, correu electrònic, contrasenya i acceptació de les condicions d'ús.</p><p>La plataforma permet també la possibilitat de donar-hi d'alta entitats, col·lectius i/o organitzacions, i en aquest cas, se sol·licitaran les dades següents: nom de l'organització, persona responsable, correu electrònic, telèfon, contrasenya i acceptació de les condicions d'ús.</p><p>La persona registrada pot interactuar amb la plataforma a través de les diferents funcionalitats habilitades per cadascun dels espais de participació (debats, propostes, trobades, etc.).</p><p><br></p><h3>E. Condicions pel tractament dels continguts proporcionats per les persones usuàries</h3><p>Les condicions presents regulen els termes aplicables al contingut enviat per les persones usuàries d'aquesta plataforma mitjançant el formulari corresponent (en endavant, el “contingut”). El contingut no inclou aquelles dades de caràcter personal (excepte el nom públic de l'usuari) que són proporcionades a l'hora de fer el registre i la verificació; i només inclou el contingut públic proporcionat per la persona usuària (comentaris, propostes, etc.). Aquestes condicions s'apliquen tant al contingut remès inicialment a la plataforma Participa %{organization_name} com a qualsevol contingut que s'enviï amb posterioritat o es manifesti a la plataforma:</p><ul>
            <li>
            <strong>No-confidencialitat</strong>: Tot el contingut tramès per l'usuari a la plataforma ha de ser susceptible de ser conegut pel públic en general. Per tant, Participa %{organization_name} tractarà el contingut com a informació no confidencial.</li>
            <li>
            <strong>Procediment</strong>: En el cas que la plataforma estigui interessada en el contingut tramès per la persona usuària, s'hi pot posar en contacte per sol·licitar-li informació addicional, sense que la plataforma adquireixi -per aquest fet- cap compromís respecte de la usuària. Aquesta informació tindrà el caràcter de no confidencial, sense perjudici que, en el cas que les parts considerin la necessitat d'intercanviar informació de caràcter confidencial, se signi un acord de confidencialitat. Tot això sense perjudici del que estableix l'apartat relatiu a “Drets de propietat intel·lectual i industrial”.</li>
            <li>
            <strong>Publicitat o difusió dels continguts presentats</strong>: Les persones participants a la plataforma declaren conèixer i acceptar el fet que la informació aportada podrà ser publicada a les webs propietat de Participa %{organization_name}, així com a través d'altres mitjans que l'organització consideri oportuns per donar a conèixer aquesta iniciativa.</li>
            <li>
            <strong>Propietat intel·lectual</strong>: Sempre que no s'indiqui el contrari, els continguts protegits per la propietat intel·lectual que la persona usuària aporti a aquest web quedaran subjectes a una llicència Creative Commons - Reconeixement - Compartir Igual (CC-BY-SA).</li>
            <li>
            <strong>Procediment d'avís i de retirada</strong>: Qualsevol persona, amb motius raonats, pot sol·licitar la retirada de continguts que incompleixin l'avís legal i les condicions d'ús presents. La sol·licitud es pot fer enviant un correu electrònic a l'adreça <u>participa@affac.cat</u>. Participa %{organization_name} processarà aquestes peticions i es reserven el dret de fer les comprovacions o les verificacions oportunes amb caràcter previ a la retirada de qualsevol contingut.</li>
            </ul><p><br></p><h3>F. Drets d'autor, reutilització de la informació i altres drets sobre el lloc web i els seus continguts</h3><p>Participa %{organization_name} fomenta l'ús de llicències obertes, la creació d'obres derivades i la reutilització i modificació de les obres contingudes en aquest web, sempre que es reconegui l'autoria original i es mantingui la mateixa llicència sobre l'obra resultant. Sempre que no s'indiqui el contrari, els continguts protegits per la propietat intel·lectual difosos en aquest web queden subjectes, per defecte, a una llicència Creative Commons - Reconeixement - Compartir Igual (CC-BY-SA). D'acord amb aquesta llicència, qualsevol persona podrà fer ús dels continguts protegits, tant per a fins comercials com no comercials, sempre que es reconegui l'autoria i es difongui l'obra resultant sota la mateixa llicència CC-BY-SA. Aquesta llicència s'aplicarà tant als continguts aportats per la plataforma com als continguts aportats per les usuàries d'aquest web.</p><p>Participa %{organization_name} permet la reutilització de totes les informacions i dades difoses a través d'aquesta web, subjecte a les condicions següents:</p><ul>
            <li>Heu de reconèixer adequadament l'autoria, proporcionar un enllaç a la llicència i indicar si s'hi han realitzat canvis.</li>
            <li>No podeu donar a entendre que Participa %{organization_name} o Participa aFFaC patrocinen o donen suport a l'activitat en la qual es reutilitza la informació.</li>
            </ul><p>Participa %{organization_name} respectarà tots els drets de propietat intel·lectual o industrial sobre el contingut remesos per les persones usuàries, i no assumeix cap responsabilitat, directa o indirecta, respecte de qualsevol mena de controvèrsia, disputa i/o litigi que es pugui derivar de la publicació, divulgació i/o difusió dels continguts aportats sense el consentiment preceptiu dels seus titulars legítims o sense l'empara d'algun ús permès per la llei.</p>
          es: >
            <p><strong>Información básica sobre protección de datos</strong>:</p><ul>
            <li>
            <strong>Responsable del tratamiento: </strong>%{organization_name}</li>
            <li>
            <strong>Finalidad del tratamiento</strong>: gestionar el contacto entre las familias de alumnos y personas interesadas en participar activamente en los actos, órganos y procesos de participación de la plataforma, incluidas las opiniones políticas que las personas participantes puedan publicar.</li>
            <li>
            <strong>Base legal para el tratamiento</strong>: es el consentimiento de la persona usuaria mediante la aceptación de los términos y condiciones de uso.</li>
            <li>
            <strong>Destinatarios de los datos</strong>: no serán comunicados a terceros excepto por obligación legal.</li>
            <li>
            <strong>Derechos</strong>: para ejercer sus derechos de acceso, rectificación y supresión así como otros derechos reconocidos en la normativa puede enviar un correo a <u>participa@affac.cat</u>.</li>
            </ul><p><br></p><p>Este aviso legal informa de manera concisa de los aspectos principales de la plataforma de participación digital Participa %{organization_name}, impulsada por Associacions Federades de Famílies d'Alumnes de Catalunya (aFFaC). La plataforma tiene como objetivo promover la participación ciudadana y la democracia directa, deliberativa y participativa en el área catalana a través de los diferentes procesos, espacios y órganos de participación, generando formas de interacción directa y abierta entre la plataforma, la ciudadanía y los diferentes agentes sociales. Participa %{organization_name} está orientada a promover la deliberación y el debate ciudadano, la transparencia y la trazabilidad de la participación (en ningún caso para rastrear a las personas usuarias) y la generación de espacios de participación presenciales y digitales.</p><p>La persona que accede a esta plataforma se compromete a aceptar y cumplir todo lo que prevé este aviso legal y el conjunto de disposiciones aplicables. También se compromete a hacer un uso lícito y adecuado de los contenidos y los servicios y a abstenerse de cualquier conducta ilegal o contraria a la buena fe.</p><p><br></p><h3>A. Ámbito de aplicación de estas condiciones de uso</h3><p>Las condiciones de uso siguientes para la participación en la plataforma Participa %{organization_name} vinculan a todas las personas que participen en este sitio web. En el momento de registrarse, se les solicitará que acepten estas condiciones.</p><p>Participa %{organization_name} se reserva la facultad de modificar las condiciones presentes para la plataforma y publicará en este sitio web la última versión de estas condiciones. Para mantenerse informadas de los cambios futuros, les aconsejamos que visiten esta página de tanto en tanto. Se informará a las personas usuarias de las modificaciones cuando afecten la privacidad y/o la seguridad.</p><p><br></p><h3>B. Objetivo de la iniciativa</h3><p>A través de la plataforma Participa %{organization_name} se quiere fomentar la participación de las familias de forma abierta y transparente e implicarlas en la mejora de la calidad educativa y la vida en el centro educativo. Para ello, esta iniciativa ofrece espacios de valoración, información, discusión, priorización y discusión sobre aquellos aspectos que afectan al centro educativo y sobre los que las familias pueden y/o quieren incidir.</p><p>Participa %{organization_name} opta por una democracia participativa, directa y deliberativa, visibilizando y fomentando las iniciativas que, tanto de forma individual como colectiva, puedan contribuir a debatir, diseñar y/o valorar acciones en favor del bien común.</p><p><br></p><h3>C. Aspectos generales de la participación en la plataforma Participa %{organization_name}</h3><p>Puede participar cualquier socio/a de la AFA que se haya registrado previamente en la plataforma Participa %{organization_name}. Mediante la aceptación de estas condiciones de uso, la persona registrada declara que es socio/a de la AFA.</p><p>Dado que la plataforma Participa %{organization_name} es un punto de encuentro que tiene como objetivo promover la participación de las familias y las AFA en la mejora del sistema educativo público, las personas usuarias están obligadas a hacer un uso diligente y de acuerdo con este objetivo.</p><p>Ni Participa %{organization_name} ni la plataforma Participa aFFaC son responsables del uso incorrecto que las personas usuarias puedan hacer de la plataforma o de los contenidos que estas aporten. Cada persona usuaria es responsable de utilizar la plataforma correctamente, así como de limitar los contenidos y las opiniones compartidas a la legalidad vigente.</p><p>No está permitido añadir ningún contenido ilegal o no autorizado al sitio web, como por ejemplo información que tenga las características siguientes:</p><ul>

            <li>que sea falsa o engañosa;</li>
            <li>que infrinja cualquier derecho de cualquier tercera parte, como por ejemplo, el copyright, las marcas registradas u otros derechos de propiedad intelectual e industrial u otros derechos relacionados;</li>
            <li>que atente contra la intimidad de un tercero, como publicar datos personales de los participantes (nombre, dirección, número de teléfono, correo electrónico, fotografías o cualquier otra información de carácter personal;</li>
            <li>que contenga virus, troyanos, robots u otros programas que puedan perjudicar el sitio web o el sistema de cualquier tercera parte, o que tengan la intención de eludir las medidas técnicas diseñadas para el funcionamiento correcto de la plataforma;</li>
            <li>que pretenda enviar correo basura a los usuarios o sobrecargar el sistema;</li>
            <li>que tenga el carácter de cadena de mensajes, juego piramidal o juego de azar;</li>
            <li>que tenga finalidades comerciales, como publicar ofertas de trabajo o anuncios;</li>
            <li>que atente contra la integridad física o moral de las personas (quedan taxativamente prohibidas las incitaciones al odio, las discriminaciones, las amenazas, las provocaciones, y todo aquel contenido que tenga un sentido o carácter sexual, violento, grosero u ofensivo);</li>
            <li>que infrinja una ley o una regulación aplicable;</li>
            <li>que cree múltiples usuarios simulando ser personas diferentes (<em>astroturfing</em>).</li>
            </ul><p>Ni Participa %{organization_name} ni la plataforma Participa aFFaC se hacen responsables de la calidad, la originalidad, la autenticidad, la legalidad o la seguridad de los contenidos que las personas usuarias aporten a la plataforma. No obstante, Participa %{organization_name} se reserva el derecho a eliminar de la plataforma las opiniones, informaciones, comentarios, propuestas o archivos que contradigan estas condiciones de uso, y puede instalar filtros a este efecto. Todo esto se realizará únicamente con la finalidad de preservar el objetivo fundamental de la plataforma. Participa %{organization_name} se reserva también la potestad —sin previo aviso— de suspender temporalmente las actividades de un o una participante en la plataforma, desactivar su cuenta, borrar su contenido, eliminar su cuenta o enviar un aviso, especialmente, y sin limitaciones, en los casos siguientes:</p><ul>

            <li>en caso de producirse una infracción de estas condiciones de uso de la plataforma de participación;</li>
            <li>si Participa %{organization_name} cree que la actividad de la persona participante es perjudicial para las otras participantes, para el sitio web o para la plataforma.</li>
    
            </ul><p>La persona participante se hace responsable del contenido de sus aportaciones y de los daños o las reclamaciones de terceros que se deriven de ellas. En ningún caso ni Participa %{organization_name} ni la plataforma Participa aFFaC serán responsables del uso indebido del lugar de la plataforma o de los contenidos que se compartan en él, ni responderá sobre la utilización que una persona física haga de las ideas aportadas, ni sobre la idoneidad de estas ideas, ni sobre los resultados que se deriven de ellas. En caso de que el contenido incluya un enlace a otro sitio web, ni Participa %{organization_name} ni la plataforma Participa aFFaC asumen ningún tipo de responsabilidad por los daños y/o perjuicios debidos al acceso a los contenidos de ese enlace, ni tampoco por el contenido que pueda haber en ese enlace. En caso de que se produzca una disputa de cualquier clase o por cualquier motivo entre los participantes en el sitio web o en un tercero, Participa %{organization_name} y la plataforma Participa aFFaC quedan eximidas de toda responsabilidad por reclamaciones, demandas o daños de cualquier naturaleza derivadas de esta disputa.</p><p><br></p><h3>D. Funcionamiento de la plataforma</h3><p>Las personas participantes pueden acceder y navegar por la plataforma libremente y de forma anónima. Solo cuando quieran realizar alguna acción que implique la creación, el soporte o el comentario de una propuesta o la participación en un debate, deberán registrarse previamente. El registro que permitirá participar en la plataforma haciendo comentarios en una sección o creando propuestas se debe realizar introduciendo los siguientes datos: nombre de usuario, correo electrónico, contraseña y aceptación de las condiciones de uso.</p><p>La plataforma también permite la posibilidad de dar de alta entidades, colectivos y/o organizaciones, y en este caso, se solicitarán los siguientes datos: nombre de la organización, persona responsable, correo electrónico, teléfono, contraseña y aceptación de las condiciones de uso.</p><p>La persona registrada puede interactuar con la plataforma a través de las diferentes funcionalidades habilitadas para cada uno de los espacios de participación (debates, propuestas, encuentros, etc.).</p><p><br></p><h3>E. Condiciones para el tratamiento de los contenidos proporcionados por las personas usuarias</h3><p>Las condiciones presentes regulan los términos aplicables al contenido enviado por las personas usuarias de esta plataforma mediante el formulario correspondiente (en adelante, el “contenido”). El contenido no incluye aquellos datos de carácter personal (excepto el nombre público del usuario) que son proporcionados en el momento de hacer el registro y la verificación; y solo incluye el contenido público proporcionado por la persona usuaria (comentarios, propuestas, etc.). Estas condiciones se aplican tanto al contenido remitido inicialmente a la plataforma Participa %{organization_name} como a cualquier contenido que se envíe con posterioridad o se manifieste en la plataforma:</p><ul>
            <li>
            <strong>No confidencialidad</strong>: Todo el contenido transmitido por el usuario a la plataforma debe ser susceptible de ser conocido por el público en general. Por lo tanto, Participa %{organization_name} tratará el contenido como información no confidencial.</li>
            <li>
            <strong>Procedimiento</strong>: En el caso de que la plataforma esté interesada en el contenido transmitido por la persona usuaria, se puede poner en contacto para solicitarle información adicional, sin que la plataforma adquiera, por este hecho, ningún compromiso respecto a la usuaria. Esta información tendrá carácter no confidencial, sin perjuicio de que, en el caso de que las partes consideren la necesidad de intercambiar información de carácter confidencial, se firme un acuerdo de confidencialidad. Todo esto sin perjuicio de lo que establece el apartado relativo a "Derechos de propiedad intelectual e industrial".</li>
            <li>
            <strong>Publicidad o difusión de los contenidos presentados</strong>: Las personas participantes en la plataforma declaran conocer y aceptar el hecho de que la información aportada podrá ser publicada en las webs propiedad de Participa %{organization_name}, así como a través de otros medios que la organización considere oportunos para dar a conocer esta iniciativa.</li>
            <li>
            <strong>Propiedad intelectual</strong>: Siempre que no se indique lo contrario, los contenidos protegidos por la propiedad intelectual que la persona usuaria aporte a este sitio web quedarán sujetos a una licencia Creative Commons - Atribución - Compartir Igual (CC-BY-SA).</li>
            <li>
            <strong>Procedimiento de aviso y de retirada</strong>: Cualquier persona, con motivos razonados, puede solicitar la retirada de contenidos que incumplan el aviso legal y las condiciones de uso presentes. La solicitud se puede hacer enviando un correo electrónico a la dirección <u>participa@affac.cat</u>. Participa %{organization_name} procesará estas peticiones y se reservan el derecho de realizar las comprobaciones o verificaciones oportunas con carácter previo a la retirada de cualquier contenido.</li>
            </ul><p><br></p><h3>F. Derechos de autor, reutilización de la información y otros derechos sobre el sitio web y sus contenidos</h3><p>Participa %{organization_name} fomenta el uso de licencias abiertas, la creación de obras derivadas y la reutilización y modificación de las obras contenidas en este sitio web, siempre que se reconozca la autoría original y se mantenga la misma licencia sobre la obra resultante. Si no se indica lo contrario, los contenidos protegidos por la propiedad intelectual difundidos en este sitio web quedan sujetos, por defecto, a una licencia Creative Commons - Atribución - Compartir Igual (CC-BY-SA). De acuerdo con esta licencia, cualquier persona podrá hacer uso de los contenidos protegidos, tanto para fines comerciales como no comerciales, siempre que se reconozca la autoría y se difunda la obra resultante bajo la misma licencia CC-BY-SA. Esta licencia se aplicará tanto a los contenidos aportados por la plataforma como a los contenidos aportados por las usuarias de este sitio web.</p><p>Participa %{organization_name} permite la reutilización de toda la información y datos difundidos a través de este sitio web, sujeto a las siguientes condiciones:</p><ul>
            <li>Debes reconocer adecuadamente la autoría, proporcionar un enlace a la licencia e indicar si se han realizado cambios.</li>
            <li>No puedes dar a entender que Participa %{organization_name} o Participa aFFaC patrocinan o respaldan la actividad en la que se reutiliza la información.</li>
            </ul><p>Participa %{organization_name} respetará todos los derechos de propiedad intelectual o industrial sobre el contenido remitido por las personas usuarias, y no asume ninguna responsabilidad, directa o indirecta, respecto de cualquier tipo de controversia, disputa y/o litigio que pueda derivar de la publicación, divulgación y/o difusión de los contenidos aportados sin el consentimiento preceptivo de sus titulares legítimos o sin el amparo de algún uso permitido por la ley.</p>
