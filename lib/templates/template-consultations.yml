        <p>Et donem la benvinguda a la teva primera consulta! Modifica-la per crear la teva primera consulta:</p><ol>
        <li>Clica "Entra", a la cantonada superior dreta, i entra amb l'usuari i contrasenya del compte admin. Després, clica "Edita".</li>
        <li>Edita el títol, el subtítol, aquesta descripció i la data de votació adaptant-los a la informació relativa a la teva consulta. També pots modificar el tipus de consulta i la imatge de capçalera.</li>
