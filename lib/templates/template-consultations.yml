page_topics: 
  - title:
      ca: Ajuda general
      es: Ayuda general
    description:
      ca: Llegeix més sobre %{organization_name} Template
      es: Leer más sobre %{organization_name} Template
    weight: 1 
    pages: 
      - slug: help
        title:
          ca: Què puc fer a %{organization_name} Template?
          es: Qué puedo hacer en %{organization_name} Template?
        content:
          ca: >
            <p>A %{organization_name} Template pots participar i decidir sobre diferents temes, a través dels espais que veus al menú superior: Processos, Coordinadores, Iniciatives, Consultes.</p> <p>Dins de cada un trobaràs diferents opcions per participar: fer propostes - a nivell individual o amb altres persones -, prendre part en debats, prioritzar projectes a executar, assistir a trobades presencials i altres accions.</p>
          es: >
            <p>En %{organization_name} Template puedes participar y decidir sobre diferentes temas, a través de los espacios que ves en el menú superior: Procesos, Coordinadores, Iniciativas, Consultas.</p> <p>Dentro de cada uno encontrarás diferentes opciones para participar: realizar propuestas - a nivel individual o con otras personas -, tomar parte en debates, priorizar proyectos a ejecutar, asistir a encuentros presenciales y otras acciones.</p>
        weight: 1 
      - slug: participatory_processes
        title: 
          ca: Què és un procés participatiu?
          es: ¿Qué es un proceso participativo?
        content: 
          ca: >
            <p>Un <strong>procés participatiu</strong> és una seqüència d'activitats participatives (p.e. primer omplir una enquesta, després realitzar propostes, debatre-les en trobades presencials o virtuals, i finalment prioritzar-les) amb l'objectiu de definir y prendre una decisió sobre un tema específic.</p> <p>Exemples de processos participatius són: un procés d'elecció de les membres d'un comitè (on primer es presenten unes candidatures, després es debat i finalment s'escull una candidatura), pressupostos participatius (on es realitzen propostes, es valoren econòmicament i es voten amb el pressupost disponible), un procés de planificació estratègica, la redacció col·laborativa d'un reglament o norma, el disseny d'un espai urbà o la producció d'un pla de polítiques públiques.</p>
          es: >
            <p>Un <strong>proceso participativo</strong> es una secuencia de actividades participativas (por ejemplo, primero llenar una encuesta, luego realizar propuestas, debatirlas en encuentros presenciales o virtuales, y finalmente priorizarlas) con el objetivo de definir y tomar una decisión sobre un tema específico.</p> <p>Ejemplos de procesos participativos incluyen un proceso de elección de miembros de un comité (donde primero se presentan candidaturas, luego se debate y finalmente se elige una candidatura), presupuestos participativos (donde se realizan propuestas, se valoran económicamente y se votan con el presupuesto disponible), un proceso de planificación estratégica, la redacción colaborativa de un reglamento o norma, el diseño de un espacio urbano o la producción de un plan de políticas públicas.</p>
        weight: 2 
      - slug: assemblies
        title: 
          ca: Què són les coordinadores?
          es: ¿Qué son las coordinadoras?
        content: 
          ca: >
            <p>Una <strong>coordinadora</strong> és un grup format per membres d'una organització que es reuneixen periòdicament per prendre decisions sobre un àmbit o àrea específica de la mateixa.</p> <p>Les coordinadores realitzen trobades, algunes són privades i altres són obertes. Si són obertes s’hi pot participar (per exemple: assistint si l'aforament ho permet, afegint punts a l'ordre del dia, o comentant les propostes i decisions preses per aquest òrgan).</p> <p>Exemples: Una coordinadora general (que es reuneix un cop l'any per definir les línies principals d'acció de l'organització així com als seus òrgans executius per votació), una consell assessor d'igualtat (que es reuneix cada dos mesos per fer propostes de com millorar les relacions de gènere en l'organització), una comissió d'avaluació (que es reuneix cada mes per fer el seguiment d'un procés) o una òrgan de garanties (que recull les incidències, abusos o propostes de millora dels procediments de presa de decisions) són tot exemples d'coordinadores.</p>
          es: >
            <p>Una <strong>coordinadora</strong> es un grupo formado por miembros de una organización que se reúnen periódicamente para tomar decisiones sobre un ámbito o área específica de la misma.</p> <p>Las coordinadoras realizan encuentros, algunos son privados y otros son abiertos. Si son abiertos se puede participar (por ejemplo: asistiendo si el aforo lo permite, añadiendo puntos al orden del día, o comentando las propuestas y decisiones tomadas por este órgano).</p> <p>Ejemplos: Una coordinadora general (que se reúne una vez al año para definir las líneas principales de acción de la organización así como a sus órganos ejecutivos por votación), un consejo asesor de igualdad (que se reúne cada dos meses para hacer propuestas de cómo mejorar las relaciones de género en la organización), una comisión de evaluación (que se reúne cada mes para hacer el seguimiento de un proceso) o un órgano de garantías (que recoge las incidencias, abusos o propuestas de mejora de los procedimientos de toma de decisiones) son ejemplos de coordinadoras.</p>
        weight: 3
      - slug: consultations
        title:
          ca: Què són les consultes?
          es: ¿Qué son las consultas?
        content: 
          ca: >
            <p>Una <strong>consulta</strong> és un espai que permet realitzar una pregunta clara a totes les persones que formen una organització, fer una crida a participar, suscitar i ordenar el debat a favor o en contra d'una resposta. Arribada la data de la consulta permet votar i publicar els resultats de les votacions.</p> <p>Exemples: Les consultes poden versar sobre gairebé qualsevol aspecte que afecti a una organització: alguns exemples són canviar el nom o logotip de l'organització oferint diverses alternatives, decidir Sí o No a formar part d'una organització més gran, validar o rebutjar un nou pla estratègic o el resultat d'un grup de treball, o definir si els càrrecs han de romandre un màxim de 1, 2 o 3 mandats.</p>
          es: >
            <p>Una <strong>consulta</strong> es un espacio que permite realizar una pregunta clara a todas las personas que forman una organización, hacer un llamado a participar, suscitar y ordenar el debate a favor o en contra de una respuesta. Llegada la fecha de la consulta permite votar y publicar los resultados de las votaciones.</p> <p>Ejemplos: Las consultas pueden versar sobre casi cualquier aspecto que afecte a una organización: algunos ejemplos son cambiar el nombre o logotipo de la organización ofreciendo diversas alternativas, decidir Sí o No a formar parte de una organización más grande, validar o rechazar un nuevo plan estratégico o el resultado de un grupo de trabajo, o definir si los cargos deben permanecer un máximo de 1, 2 o 3 mandatos.</p>
        weight: 4  
