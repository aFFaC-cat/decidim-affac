    pages: 
      - slug: help
        title:
          ca: En què consisteix aquesta plataforma?
          es: ¿En qué consiste esta plataforma?
        content:
          ca: >
            <p>Aquesta plataforma es diu Participa, i l'<a href="https://affac.cat/" rel="noopener noreferrer" target="_blank">aFFaC (Associacions Federades de Famílies d'Alumnes de Catalunya)</a> l'ha cedit gratuïtament a la nostra associació perquè puguem organitzar-hi consultes, i així aprofitar les eines digitals al nostre abast per impulsar la participació de les famílies i aconseguir una associació més democràtica i transparent.</p><p>Participa és una personalització de <a href="https://decidim.org/" rel="noopener noreferrer" target="_blank">Decidim</a>, una infraestructura digital per a la democràcia participativa construïda íntegrament en programari lliure i de manera col·laborativa.</p>
          es: >
            <p>Esta plataforma se llama Participa, y la <a href="https://affac.cat/" rel="noopener noreferrer" target="_blank">aFFaC (Asociaciones Federadas de Familias de Alumnos de Catalunya)</a> la ha cedido gratuitamente a nuestra asociación porque podamos organizar consultas, y así aprovechar las herramientas digitales a nuestro alcance para impulsar la participación de las familias y conseguir una asociación más democrática y transparente.</p><p>Participa es una personalización de <a href="https://decidim.org/" rel="noopener noreferrer" target="_blank">Decidim</a>, una infraestructura digital para la democracia participativa construida íntegramente en software libre y de forma colaborativa.</p>
        weight: 1 
      - slug: consultations
        title: 
          ca: Què són les consultes?
          es: ¿Qué son las consultas?
        content: 
          ca: >
            <p>Una consulta és un espai que permet fer una o més preguntes de forma clara a totes les persones que formen part de l'organització. Arribada la data de la consulta permet votar i publicar els resultats de les votacions.</p><p>Les consultes poden versar sobre gairebé qualsevol aspecte que afecti l'organització. Exemples:</p><ul><li>Aprovar o no canvis en els estatuts de l'organització.</li><li>Decidir Sí o No a formar part d'una organització més gran.</li><li>Validar o rebutjar un nou pla estratègic o el resultat d'un grup de treball.</li><li>Votar a favor (o no) d'una candidatura de junta.</li><li>Etc.</li></ul>
          es: >
            <p>Una consulta es un espacio que permite hacer una o más preguntas de forma clara a todas las personas que forman parte de la organización. Llegada la fecha de la consulta permite votar y publicar los resultados de las votaciones.</p><p>Las consultas pueden versar sobre casi cualquier aspecto que afecte a la organización. Ejemplos:</p><ul><li>Aprobar o no cambios en los estatutos de la organización.</li><li>Decidir Sí o No a formar parte de una mayor organización.</li><li>Validar o rechazar un nuevo plan estratégico o el resultado de un grupo de trabajo.</li><li>Votar a favor (o no) de una candidatura de junta.</li><li>Etc.</li></ul>
        weight: 2 
      - slug: voting
        title: 
          ca: Com puc votar en una consulta?
          es: ¿Como puedo votar en una consulta?
        content: 
          ca: >
            <p>Per poder votar en les preguntes que formen part d'una consulta, primer cal registrar-se a l'aplicació. És necessari, a més, formar part del cens de participants. Això es fa mitjançant un procés de verificació de la persona, en el qual aquesta introdueix a la plataforma les dades personals que l'associació ja li ha demanat prèviament i que ha fet servir per a l'elaboració del mencionat cens. Si aquestes dades introduïdes coincideixen amb les dades que conté el cens vinculades a la persona, aquesta queda verificada i ja pot votar.</p>
          es: >
            <p>Para poder votar en las preguntas que forman parte de una consulta, primero es necesario registrarse en la aplicación. Es necesario, además, formar parte del censo de participantes. Esto se hace mediante un proceso de verificación de la persona, en el que ésta introduce en la plataforma los datos personales que la asociación ya le ha solicitado previamente y que ha utilizado para la elaboración de dicho censo. Si estos datos introducidos coinciden con los datos contenidos en el censo vinculados a la persona, ésta queda verificada y ya puede votar.</p>
        weight: 3
      - slug: register
        title:
          ca: Què més puc fer si em registro?
          es: ¿Qué más puedo hacer si me registro?
        content: 
          ca: >
            <p>Tot i que no cal registrar-se per accedir al contingut del Participa, registrar-se obre un món de possibilitats: es poden fer comentaris, seguir a altres participants, obrir debats… i també permet personalitzar el perfil, rebre notificacions, mencions i missatges privats.</p><p>Recorda també que cal que una persona es registri per poder votar a les consultes.</p><p>Si vols registrar-te, només has de fer clic a "Registra't", a dalt a la dreta.</p>
          es: >
            <p>Aunque no es necesario registrarse para acceder al contenido del Participa, registrarse abre un mundo de posibilidades: se pueden hacer comentarios, seguir a otros participantes, abrir debates… y también permite personalizar el perfil, recibir notificaciones, menciones y mensajes privados.</p><p>Recuerda también que es necesario que una persona se registre para poder votar en las consultas.</p><p>Si quieres registrarte, solo tienes que hacer clic en "Regístrate", arriba a la derecha.</p>
        weight: 4  
