            <p><strong>Información básica sobre protección de datos</strong>:</p><ul>
            <li>
            <strong>Propietario del tratamiento</strong>: Associacions Federades de Famílies d'Alumnes de Catalunya</li>
            <li>
            <strong>Responsable del tratamiento: </strong><em><u>Fundación Goteo</u></em>
            </li>
            <li>
            <strong>Finalidad del tratamiento</strong>: gestionar el contacto entre las familias de alumnos y personas interesadas en participar activamente en los actos, órganos y procesos de participación de la plataforma, incluidas las opiniones políticas que las personas participantes puedan publicar.</li>
            <li>
            <strong>Base legal para el tratamiento</strong>: es el consentimiento de la persona usuaria mediante la aceptación de los términos y condiciones de uso.</li>
            <li>
            <strong>Destinatarios de los datos</strong>: no serán comunicados a terceros excepto por obligación legal.</li>
            <li>
            <strong>Derechos</strong>: para ejercer sus derechos de acceso, rectificación y supresión así como otros derechos reconocidos en la normativa puede enviar un correo a comunicacio@affac.cat.</li>
            </ul><p><br></p><p>Este aviso legal informa de manera concisa de los aspectos principales de la plataforma de participación digital %{organization_name}, impulsada por Associacions Federades de Famílies d'Alumnes de Catalunya (aFFaC). La plataforma tiene como objetivo promover la participación ciudadana y la democracia directa, deliberativa y participativa en el área catalana a través de los diferentes procesos, espacios y órganos de participación, generando formas de interacción directa y abierta entre la plataforma, la ciudadanía y los diferentes agentes sociales. %{organization_name} está orientada a promover la deliberación y el debate ciudadano, la transparencia y la trazabilidad de la participación (en ningún caso para rastrear a las personas usuarias) y la generación de espacios de participación presenciales y digitales.</p><p>La persona que accede a esta plataforma se compromete a aceptar y cumplir todo lo que prevé este aviso legal y el conjunto de disposiciones aplicables. También se compromete a hacer un uso lícito y adecuado de los contenidos y los servicios y a abstenerse de cualquier conducta ilegal o contraria a la buena fe.</p><p><br></p><h3>A. Ámbito de aplicación de estas condiciones de uso</h3><p>Las condiciones de uso siguientes para la participación en la plataforma %{organization_name} vinculan a todas las personas que participen en este sitio web. En el momento de registrarse, se les solicitará que acepten estas condiciones.</p><p>%{organization_name} se reserva la facultad de modificar las condiciones presentes para la plataforma y publicará en este sitio web la última versión de estas condiciones. Para mantenerse informadas de los cambios futuros, les aconsejamos que visiten esta página de tanto en tanto. Se informará a las personas usuarias de las modificaciones cuando afecten la privacidad y/o la seguridad.</p><p><br></p><h3>B. Objetivo de la iniciativa</h3><p>A través de la plataforma %{organization_name}, se busca fomentar la participación ciudadana de manera abierta y transparente, involucrando a la ciudadanía y a los diferentes agentes sociales en la mejora de la calidad democrática de <em><u>las Asociaciones de Familias de Alumnos de Cataluña</u></em>, en la definición y diseño de políticas públicas y acciones; así como en la valoración, información, discusión, priorización y decisión sobre aquellas políticas y acciones de instituciones supramunicipales públicas, así como de iniciativas ciudadanas, asociativas o sociales que lo deseen. De esta manera, se busca enfrentar los retos y dificultades que se plantean, con el objetivo de mejorarla y abrirla al conjunto de la ciudadanía a través de múltiples procesos, espacios, órganos y otras formas de participación ciudadana.</p><p>%{organization_name} opta por una democracia participativa, directa y deliberativa, visibilizando y fomentando las iniciativas que, tanto de forma individual como colectiva, puedan contribuir a debatir, diseñar y/o valorar acciones ciudadanas en favor del bien común. En este sentido, %{organization_name} debe poder acoger futuras iniciativas de participación ciudadana y democracia directa, participativa o deliberativa, incluidas aquellas que fomenten y faciliten la cooperación, asociación y autoorganización entre la misma ciudadanía.</p><p><br></p><h3>C. Aspectos generales de la participación en la plataforma %{organization_name}</h3><p>Puede participar cualquier persona física a partir de los 16 años que se haya registrado previamente en la plataforma %{organization_name}. Mediante la aceptación de estas condiciones de uso, la persona registrada declara que tiene 16 años o más. Las personas mayores de edad de las cuales dependen las menores son responsables de la actuación de estas menores en la plataforma %{organization_name}. La plataforma también permite la posibilidad de abrir el registro a entidades, colectivos, grupos y/o organizaciones ciudadanas y actores relevantes del territorio catalán.</p><p>Dado que la plataforma %{organization_name} es un punto de encuentro que tiene como objetivo promover la participación ciudadana para la mejora del suministro de derechos básicos, las personas usuarias están obligadas a hacer un uso diligente y de acuerdo con este objetivo.</p><p>%{organization_name} no es responsable del uso incorrecto de la plataforma que hagan las personas usuarias o de los contenidos que estas aporten. Cada persona usuaria es responsable de utilizar la plataforma correctamente, así como de la legalidad de los contenidos y de las opiniones que haya compartido.</p><p>No está permitido añadir ningún contenido ilegal o no autorizado al sitio web, como por ejemplo información que tenga las características siguientes:</p><ul>

            <li>que sea falsa o engañosa;</li>
            <li>que infrinja cualquier derecho de cualquier tercera parte, como por ejemplo, el copyright, las marcas registradas u otros derechos de propiedad intelectual e industrial u otros derechos relacionados;</li>
            <li>que atente contra la intimidad de un tercero, como publicar detalles personales de los participantes, como el nombre, la dirección, el número de teléfono, el correo electrónico, fotografías o cualquier otra información de carácter personal;</li>
            <li>que contenga virus, troyanos, robots u otros programas que puedan perjudicar el sitio web o el sistema de cualquier tercera parte, o que tengan la intención de eludir las medidas técnicas diseñadas para el funcionamiento correcto de la plataforma;</li>
            <li>que pretenda enviar correo basura a los usuarios o sobrecargar el sistema;</li>
            <li>que tenga el carácter de cadena de mensajes, juego piramidal o juego de azar;</li>
            <li>que tenga finalidades comerciales, como publicar ofertas de trabajo o anuncios;</li>
            <li>que no esté conforme con la decencia pública; en consecuencia, el contenido no debe incitar al odio, discriminar, amenazar, provocar, ni tener un sentido o un carácter sexual, violento, grosero, ni ofensivo;</li>
            <li>que infrinja una ley o una regulación aplicable;</li>
            <li>que haga campañas promoviendo el voto masivo para otras propuestas no relacionadas con el proceso y el marco de debate, y</li>
            <li>que cree múltiples usuarios simulando ser personas diferentes (<em>astroturfing</em>).</li>
            </ul><p>%{organization_name} no se hace responsable de la calidad, la originalidad, la autenticidad, la legalidad o la seguridad de los contenidos que las personas usuarias aporten a la plataforma. No obstante, %{organization_name} se reserva el derecho a eliminar de la plataforma las opiniones, informaciones, comentarios, propuestas o archivos que contradigan estas condiciones de uso, y puede instalar filtros a este efecto. Todo esto se realizará únicamente con la finalidad de preservar el objetivo fundamental de la plataforma. %{organization_name} se reserva también la potestad —sin previo aviso— de suspender temporalmente las actividades de un o una participante en la plataforma, desactivar su cuenta, borrar su contenido, eliminar su cuenta o enviar un aviso, especialmente, y sin limitarse a ello, en los casos siguientes:</p><ul>

            <li>en caso de producirse una infracción de estas condiciones de uso de la plataforma de participación;</li>
            <li>si %{organization_name} cree que la actividad de la persona participante es perjudicial para las otras participantes, para el sitio web o para la plataforma.</li>
    
            </ul><p>La persona participante se hace responsable del contenido de sus aportaciones y de los daños o las reclamaciones de terceros que se deriven de ellas. En ningún caso %{organization_name} será responsable del uso indebido del lugar de la plataforma o de los contenidos que se compartan en él, ni responderá sobre la utilización que una persona física haga de las ideas aportadas, ni sobre la idoneidad de estas ideas, ni sobre los resultados que se deriven de ellas. En caso de que el contenido incluya un enlace a otro sitio web, %{organization_name} no asume ningún tipo de responsabilidad por los daños y/o perjuicios debidos al acceso a los contenidos de ese enlace, ni tampoco por el contenido que pueda haber en ese enlace. En caso de que se produzca una disputa de cualquier clase o por cualquier motivo entre los participantes en el sitio web o en un tercero, %{organization_name} queda eximido de toda responsabilidad por reclamaciones, demandas o daños de la naturaleza que sea que estén relacionados de alguna manera con esta disputa.</p><p><br></p><h3>D. Funcionamiento de la plataforma</h3><p>Las personas participantes pueden acceder y navegar por la plataforma libremente y de forma anónima. Solo cuando quieran realizar alguna acción que implique la creación, el soporte o el comentario de una propuesta o la participación en un debate, deberán registrarse previamente. El registro que permitirá participar en la plataforma haciendo comentarios en una sección o creando propuestas se debe realizar introduciendo los siguientes datos: nombre de usuario, correo electrónico, contraseña y aceptación de las condiciones de uso.</p><p>La plataforma también permite la posibilidad de dar de alta entidades, colectivos y/o organizaciones, y en este caso, se solicitarán los siguientes datos: nombre de la organización, persona responsable, correo electrónico, teléfono, contraseña y aceptación de las condiciones de uso.</p><p>La persona registrada puede interactuar con la plataforma a través de las diferentes funcionalidades habilitadas para cada uno de los espacios de participación (debates, propuestas, encuentros,...).</p><p><br></p><h3>E. Condiciones para el tratamiento de los contenidos proporcionados por las personas usuarias</h3><p>Las condiciones presentes regulan los términos aplicables al contenido enviado por las personas usuarias de esta plataforma mediante el formulario correspondiente (en adelante, el “contenido”). El contenido no incluye aquellos datos de carácter personal (excepto el nombre público del usuario) que son proporcionados en el momento de realizar el registro y la verificación; y solo incluye el contenido público proporcionado por la persona usuaria (comentarios, propuestas,...). Estas condiciones se aplican tanto al contenido remitido inicialmente a la plataforma %{organization_name} como a cualquier contenido que se envíe con posterioridad o se manifieste en la plataforma:</p><ul>
            <li>
            <strong>No confidencialidad</strong>: Todo el contenido transmitido por el usuario a la plataforma debe ser susceptible de ser conocido por el público en general. Por lo tanto, %{organization_name} tratará el contenido como información no confidencial.</li>
            <li>
            <strong>Procedimiento</strong>: En el caso de que la plataforma esté interesada en el contenido transmitido por la persona usuaria, se puede poner en contacto para solicitarle información adicional, sin que la plataforma adquiera, por este hecho, ningún compromiso respecto a la usuaria. Esta información tendrá carácter no confidencial, sin perjuicio de que, en el caso de que las partes consideren la necesidad de intercambiar información de carácter confidencial, se firme un acuerdo de confidencialidad. Todo esto sin perjuicio de lo que establece el apartado relativo a "Derechos de propiedad intelectual e industrial".</li>
            <li>
            <strong>Publicidad o difusión de los contenidos presentados</strong>: Las personas participantes en la plataforma declaran conocer y aceptar el hecho de que la información aportada podrá ser publicada en las webs propiedad de %{organization_name}, así como a través de otros medios que la organización considere oportunos para dar a conocer esta iniciativa.</li>
            <li>
            <strong>Propiedad intelectual</strong>: Siempre que no se indique lo contrario, los contenidos protegidos por la propiedad intelectual que la persona usuaria aporte a este sitio web quedarán sujetos a una licencia Creative Commons - Atribución - Compartir Igual (CC-BY-SA).</li>
            <li>
            <strong>Procedimiento de aviso y de retirada</strong>: Cualquier persona, con motivos razonados, puede solicitar la retirada de contenidos que incumplan el aviso legal y las condiciones de uso presentes. La solicitud se puede hacer enviando un correo electrónico a la dirección comunicacio@affac.cat. %{organization_name} procesará estas peticiones y se reservan el derecho de realizar las comprobaciones o verificaciones oportunas con carácter previo a la retirada de cualquier contenido.</li>
            </ul><p><br></p><h3>F. Derechos de autor, reutilización de la información y otros derechos sobre el sitio web y sus contenidos</h3><p>%{organization_name} fomenta el uso de licencias abiertas, la creación de obras derivadas y la reutilización y modificación de las obras contenidas en este sitio web, siempre que se reconozca la autoría original y se mantenga la misma licencia sobre la obra resultante. Si no se indica lo contrario, los contenidos protegidos por la propiedad intelectual difundidos en este sitio web quedan sujetos, por defecto, a una licencia Creative Commons - Atribución - Compartir Igual (CC-BY-SA). De acuerdo con esta licencia, cualquier persona podrá hacer uso de los contenidos protegidos, tanto para fines comerciales como no comerciales, siempre que se reconozca la autoría y se difunda la obra resultante bajo la misma licencia CC-BY-SA. Esta licencia se aplicará tanto a los contenidos aportados por la plataforma como a los contenidos aportados por las usuarias de este sitio web.</p><p>%{organization_name} permite la reutilización de toda la información y datos difundidos a través de este sitio web, sujeto a las siguientes condiciones:</p><ul>
            <li>Debes reconocer adecuadamente la autoría, proporcionar un enlace a la licencia e indicar si se han realizado cambios.</li>
            <li>No puedes dar a entender que %{organization_name} patrocina o respalda la actividad en la que se reutiliza la información.</li>
            </ul><p>%{organization_name} respetará todos los derechos de propiedad intelectual o industrial sobre el contenido remitido por las personas usuarias, y no asume ninguna responsabilidad, directa o indirecta, respecto de cualquier tipo de controversia, disputa y/o litigio que pueda derivar de la publicación, divulgación y/o difusión de los contenidos aportados sin el consentimiento preceptivo de sus titulares legítimos o sin el amparo de algún uso permitido por la ley.</p>
