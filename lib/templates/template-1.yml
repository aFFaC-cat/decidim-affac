id: affac-votings
name: Votacions AFFaC
organization: 
  default_locale: ca
  users_registration_mode: enabled
  available_locales: 
    - ca
    - es
  force_users_to_authenticate_before_access_organization: false
content_blocks:
  - manifest_name: hero
    weight: 1
    scope_name: homepage
    image_container:
      - name: background_image
        file: template-1/hero_background.png
        content_type: image/png
    settings:
      welcome_text:
        ca: Hola!
        es: Hola!
  - manifest_name: footer_sub_hero
    weight: 2
    scope_name: homepage
  - manifest_name: highlighted_content_banner
    weight: 3
    scope_name: homepage
  - manifest_name: highlighted_consultations
    weight: 4
    scope_name: homepage
    settings:
      max_results: 4
  - manifest_name: upcoming_meetings
    weight: 5
    scope_name: homepage
participatory_spaces:
  - manifest: consultations
    title: 
      ca: Consulta per %{organization_name}
      es: Consulta para %{organization_name}
    cover: template-1/file1.png
vars:
  organization_name: translated_string
  ref: string
  host: string
  organization_admin_name: string
  organization_admin_email: string
