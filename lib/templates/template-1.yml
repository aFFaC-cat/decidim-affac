id: affac-votings
name: Votacions AFFaC
organization: 
  default_locale: ca
  users_registration_mode: enabled
  available_locales: 
    - ca
    - es
  force_users_to_authenticate_before_access_organization: false
scopes:
  - code: type
    name:
      ca: Tipus de consulta
      es: Tipo de consulta
content_blocks:
  - manifest_name: hero
    weight: 1
    scope_name: homepage
    images_container:
      - name: background_image
        file: template-1/hero_background_image.png
        content_type: image/png
    settings:
      welcome_text:
        ca: Hola!
        es: Hola!
  - manifest_name: footer_sub_hero
    weight: 2
    scope_name: homepage
  - manifest_name: highlighted_content_banner
    weight: 3
    scope_name: homepage
  - manifest_name: highlighted_consultations
    weight: 4
    scope_name: homepage
    settings:
      max_results: 4
  - manifest_name: upcoming_meetings
    weight: 5
    scope_name: homepage
consultations:
  - manifest: consultations
    slug: consulta-%{year}
    highlighted_scope: type
    title: 
      ca: Consulta per %{organization_name}
      es: Consulta para %{organization_name}
    subtitle:
      ca: Et donem la benvinguda a la teva primera consulta! 
      es: Te damos la bienvenida a tu primera consulta!
    description:
      ca: Et donem la benvinguda a la teva primera consulta! 
      es: Te damos la bienvenida a tu primera consulta!
    banner_image:
      file: template-1/consultation_image.png
      content_type: image/png
    introductory_video_url: "https://www.youtube.com/embed/zhMMW0TENNA"
vars:
  organization_name: translated_string
  ref: string
  host: string
  organization_admin_name: string
  organization_admin_email: string
  year: string
