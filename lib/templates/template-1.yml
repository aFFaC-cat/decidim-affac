id: affac-votings
name: Votacions AFFaC
organization: 
  default_locale: ca
  users_registration_mode: enabled
  available_locales: 
    - ca
    - es
content_blocks:
  hero: hero
  sub_hero: sub_hero
  highlighted_content_banner: highlighted_content_banner
  highlighted_consultations: highlighted_consultations
  upcoming_meetings: upcoming_meetings
participatory_spaces:
  - manifest: consultations
    title: 
      ca: Consulta per %{organization_name}
      es: Consulta para %{organization_name}
    cover: template-1/file1.png
vars:
  organization_name: translated_string
  ref: string
  host: string
  organization_admin_name: string
  organization_admin_email: string
  force_users_to_authenticate_before_access_organization: boolean
